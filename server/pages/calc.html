<h1 align=center>Table Calculator</h1>
<table align=center>
    <tr>
        <td colspan=5>CALCULATOR</td>
    </tr>
    <tr>
        <td colspan=5><p>DISPLAY</p></td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>

    </tr>

        <td>5</td>

    </tr>

        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>-</td>
        <td rowspan=2>=</td>
    </tr>

        <td colspan=2>0</td>
        <td>C</td>
        <td>+</td>
    </tr>
</table>
